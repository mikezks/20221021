<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label>From:</label>
        <input name="from" class="form-control" [(ngModel)]="from" city />
      </div>
      <div class="form-group">
        <label>To:</label>
        <input name="to" class="form-control" [(ngModel)]="to" />
      </div>
      <div class="form-group">
        <label>
          <input [(ngModel)]="isDelayedToggle" name="delayed" type="checkbox">
          Is delayed: {{ isDelayedToggle }}
        </label>
      </div>
      <div class="form-group">
        <button class="btn btn-default" (click)="search()">
          Search
        </button>
        <div *ngIf="flights.length">
          {{ flights.length }} flights found!
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div
    *ngFor="let f of flights"
    class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

    <app-flight-card [item]="f" [(selected)]="basket[f.id]"></app-flight-card>

  </div>
</div>

<div class="card">
  <div class="card-body">
    <pre>{{ basket | json }}</pre>
  </div>
</div>
